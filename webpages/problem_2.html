<html lang="ru">

    <body style='margin : 0px; overflow: hidden;'>


        <a-scene embedded vr-mode-ui="enabled: false;" vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" renderer='logarithmicDepthBuffer: true;'>


            <a-assets>
                <a-asset-item id="2_1" src="../models/2_1.gltf"></a-asset-item>

            <a-marker type="barcode" value="2" id="m2" registerevents>
                <a-entity   
                            id="entity_now"
                            position="0 0 0" 
                            rotation="0 0 0"
                            scale="0.1 0.1 0.1"

            <a-entity camera></a-entity>
